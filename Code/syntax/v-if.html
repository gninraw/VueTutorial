<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Vue.js world!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <div class="example">
            <h1>조건부 디렉티브 예제입니다.</h1>
            <div class="example">

                <h3>v-if, v-else-if, v-else 예제입니다.</h3>

                <input type="radio" v-model="radioValue" value="0" name='exampleGroup'> 첫번째
                <input type="radio" v-model="radioValue" value="1" name='exampleGroup'> 두번째
                <input type="radio" v-model="radioValue" value="2" name='exampleGroup'> 세번째
                <p>
                    <span v-if="radioValue == 0">첫번째 라디오 버튼이 눌렸어요.</span>
                    <span v-else-if="radioValue == 1">두번째 라디오 버튼이 눌렸어요.</span>
                    <span v-else>세번째 라디오 버튼이 눌렸어요.</span>
                </p>
            </div>
            <div class="example">
                <h3>v-show 예제입니다.</h3>
                <input type="checkbox" v-model="isChecked" value="0" name='exampleGroup'> 체크박스
                <p v-show="isChecked">
                    <span>체크 박스가 눌렸어요.</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isChecked: false,
                radioValue: 0,
            },
        })
    </script>
</body>

</html>
