<html>

<head>
    <title>Welcome to Vue.js world!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <div class="example">
            <h1>v-bind 예제입니다.</h1>
            <div class="example">
                <h3> v-bind:title로 바인딩 해봅니다. </h3>
                <div>
                    <!-- v-bind 방법 1. -->
                    <span v-bind:title="message">마우스를 올리면 message 값을 볼수 있어요.</span>
                </div>
            </div>


            <div class="example">
                <h3>:title로 바인딩 해봅니다.</h3>
                <div>
                    <!-- v-bind 방법 2. -->
                    <span :title="message">마우스를 올리면 message 값을 볼수 있어요.</span>
                </div>
            </div>
        </div>       
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
               
                message: 'Vue.js는 쉽고 재미있어요',
            },
        })
    </script>
</body>

</html>
