<html class="no-js">

<head>
    <title> v-model example </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="greet">Greet</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Vue.js'
            },
            methods: {
                greet: function (event) {
                    alert('Hello ' + this.name + '!')
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
    </script>


</body>

</html>
