<html class="no-js">

<head>
    <title> v-model example </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='app'>
        
        <div class="example">
            <h1> v-model 예제입니다. </h1>
            <input v-model="text">
            <p>
                <span>input : {{ text }} </span>
            </p>
        </div>
        
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '',
            },
        })
    </script>


</body>

</html>
