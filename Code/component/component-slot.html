<html class="no-js">

<head>
    <title> v-model example </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .example {
            border: 1px blue solid;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
   

    <div id="app" class="example">
        <h2> 나는 부모 컴포넌트의 제목입니다. </h2>

        <my-component>
        </my-component>
    </div>

    <script>
        Vue.component('my-component', {
            template: ' <div class="example">\
                            <h3> 나는 자식 컴포넌트의 제목입니다 </h3>\
                            <div>\
                                <slot>\
                                    제공된 컨텐츠가 없는 경우에만 보실 수 있습니다.\
                                </slot>\
                            </div>\
                        </div>'
        })


        var app = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>


</body>

</html>
